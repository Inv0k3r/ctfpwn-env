name: build swpwn docker image
on:
  push:
    branches: main
  schedule:
    - cron: '0 0 1 * *'
jobs:
  path-context:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: build ubuntu 16.04
        uses: docker/build-push-action@v1
        with:
          username: beswing
          password: ${{secrets.DOCKER_HUB_TOKEN}}
          dockerfile: ./build/ubuntu16.04/dockerfile
          repository: beswing/swpwn
          tags: 16.04  
          tag_with_ref: true
          push: true
      - name: build ubuntu 18.04
        uses: docker/build-push-action@v1
        with:
          username: beswing
          password: ${{secrets.DOCKER_HUB_TOKEN}}
          dockerfile: ./build/ubuntu18.04/dockerfile
          repository: beswing/swpwn
          tags: 18.04  
          tag_with_ref: true
          push: true
      - name: build ubuntu 19.10
        uses: docker/build-push-action@v1
        with:
          username: beswing
          password: ${{secrets.DOCKER_HUB_TOKEN}}
          dockerfile: ./build/ubuntu19.10/dockerfile
          repository: beswing/swpwn
          tags: "19.10"
          tag_with_ref: true
          push: true
      - name: build ubuntu 20.04
        uses: docker/build-push-action@v1
        with:
          username: beswing
          password: ${{secrets.DOCKER_HUB_TOKEN}}
          dockerfile: ./build/ubuntu20.04/dockerfile
          repository: beswing/swpwn
          tags: 20.04
          tag_with_ref: true
          push: true
